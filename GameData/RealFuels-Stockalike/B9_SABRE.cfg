@PART[B9_Engine_SABRE_*]:FOR[RealFuels_StockEngines]:NEEDS[RealFuels,AJE]
{
	@MODULE[ModuleEngines],*
	{
		@heatProduction = 225
	}
	@MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1
			@DrawGauge = True
		}
		!PROPELLANT[IntakeAir]{}
	}
	@MODULE[ModuleEnginesFX*]:HAS[#engineID[ClosedCycle]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.73
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.27
			%DrawGauge = True
		}
	}
}
